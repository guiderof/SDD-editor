<div class="question fullHeight">
    <div>
        <h2 class="question__title">{{question.question_name}}</h2>
    </div>
    <div>
        <b class="question__language">
            <span>Language:</span>
            <span class="text-primary">{{question.language}}</span>
        </b>
        <br>
        <b class="question__deadline">
            <span>Deadline:</span>
            <span class="text-danger">{{assignment.deadline}}</span>
        </b>
        <br>
        <h2 class="question__deadline">
            <span>Ramain:</span>
            <span class="text-danger">{{remain_text}}</span>
        </h2>
    </div>
    <div class="question__question">
        <hr>
        <p>{{question.guideline}}</p>
        <hr>
    </div>
    <div class="question__example">
        <b>Example:</b>
    </div>
    <textarea class="form-control question__example--area" disabled="disabled" rows="10" cols="50">{{question.example}}</textarea>

</div>
