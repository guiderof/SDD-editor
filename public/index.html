<!DOCTYPE html>
<html lang="en">

<head>
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>

    <script type="text/javascript" charset="utf-8" src="js/libs/require/require.js"></script>
    <script type="text/javascript" charset="utf-8">
        require.config({
            paths: {
                angular: './js/libs/angular/angular',
                ngSanitize: './js/libs/angular/angular-sanitize',
                ace: './js/libs/ace'
            },
            shim: {
                angular: {
                    exports: 'angular'
                }
            },
            deps: ['js/app']
        })
    </script>
</head>
<body>
    <section ng-controller="DashBoardCtrl">
        <div class="col-md-12 dashboard">
            <div class="col-md-12 topbar">
                <div class="col-md-5 fullHeight head-logo">
                </div>
                <div class="col-md-4 fullHeight">
                </div>
                <div class="col-md-3 fullHeight profile-detail">
                    <div class="fullHeight profile-id">
                        <p>{{student_id}}</p>
                    </div>
                    <div class="fullHeight profile-image">
                        <img src="./img/profile-image.jpg">
                    </div>
                </div>
            </div>
            <question-pannel class=""
                            ng-class="{'col-md-5': expand, 'col-md-4': !expand}">
            </question-pannel>
            <div class="nopadding"
                ng-class="{'col-md-7': expand, 'col-md-8': !expand}">
                <editor-pannel class="col-md-12 editor"></editor-pannel>
                <result-pannel class="col-md-12 result"></result-pannel>
            </div>
            <!--div class="col-md-12 comment">
                <comment-pannel></comment-pannel>
            </div-->
        </div>
    </section>
</body>

</html>
